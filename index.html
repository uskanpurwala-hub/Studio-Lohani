<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Studio Lohani</title>

  <style>
    body {
      margin: 0;
      background: #000;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      padding-top: 20px;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 420px;
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .instagram-btn {
      display: inline-block;
      margin-top: 12px;
      padding: 14px 38px;
      border-radius: 30px;
      background: #f3e9d8;
      border: none;
      color: #1a1a1a;
      font-size: 15px;
      cursor: pointer;
    }

    .instagram-btn:hover {
      opacity: 0.9;
    }

    /* Popup overlay */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 999;
    }

    .overlay.show {
      opacity: 1;
      pointer-events: auto;
    }

    /* Popup */
    .popup {
      position: fixed;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%) translateY(100%);
      width: 90%;
      max-width: 350px;
      background: #f3e9d8;
      border-radius: 26px 26px 0 0;
      padding: 28px;
      z-index: 1000;
      transition: transform 0.35s ease;
    }

    .popup.show {
      transform: translateX(-50%) translateY(0);
    }

    .popup h3 {
      margin: 0 0 6px;
      font-size: 18px;
      color: #1a1a1a;
    }

    .popup a {
      display: block;
      text-decoration: none;
      color: #1a1a1a;
      padding: 14px 16px;
      border-radius: 14px;
      border: 1px solid #ddd;
      margin-bottom: 12px;
      font-size: 15px;
    }

    .popup a:hover {
      background: rgba(0, 0, 0, 0.05);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <img src="card.jpg" alt="Studio Lohani Business Card">
      <button class="instagram-btn" onclick="openPopup()">Check Out Instagram</button>
    </div>
  </div>

  <div class="overlay" id="overlay" onclick="closePopup()"></div>

  <div class="popup" id="popup">
    <h3>Connect with Studio Lohani</h3>

    <a href="https://instagram.com/studiolohani" target="_blank">
      Instagram · @studiolohani
    </a>

    <a href="tel:+14372630698">
      Call · +1 (437) 263-0698
    </a>
  </div>

  <script>
    function openPopup() {
      document.getElementById("popup").classList.add("show");
      document.getElementById("overlay").classList.add("show");
    }

    function closePopup() {
      document.getElementById("popup").classList.remove("show");
      document.getElementById("overlay").classList.remove("show");
    }
  </script>
</body>

</html>
